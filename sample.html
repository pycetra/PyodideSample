<!DOCTYPE html>
<html>
  <head>
    <script type="module">
      import { loadPyodide} from "./pyodide/pyodide.mjs";
      async function main() {
          let pyodide = await loadPyodide({ indexURL : "/pyodide"});
          await pyodide.loadPackage("../dist/sample-0.0.0-py3-none-any.whl");
          await pyodide.runPython(`
            from sample import hello
            hello.helloPyodide()
          `);
        };
      main();
    </script>
  </head>
  <body></body>
</html>
